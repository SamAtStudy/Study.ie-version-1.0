    <!-- LOGIN BOX MODAL -->
    <div id="loginBox" class="modal">
        <h5 class="modal-close right" style="padding-right: 20px;">&#10005;</h5>  <!-- put x materialize icon here -->
        <div id="modalBox" class="modal-content center">
            <h4 id="loginHeader">Login</h4>

            <!-- form submit refreshes page with is what causes the user not to be logged in-->
            <form action="#">
                <div id="loginLine" class="input-field">
                    <i class="material-icons prefix">person</i>
                    <input type="text" id="username">
                    <label for="username">Username</label>
                </div>
                <div id="loginLine" class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" id="pass">
                    <label for="pass">Password</label>
                </div>
                <div id="loginLine" class="row">
                    <div class="left" style="margin-left:20px;">
                        <label>
                            <input id="remCheck" type="checkbox" class="filled-in" checked="checked"/>
                            <span id="loginLabel" class="flow-text">&nbspRemember me</span> <!--get rid of nbsp for css-->
                        </label>
                    </div>
                    <div class="right" style="margin-right:20px;">
                        <span id="loginLabel" class="flow-text">Don't have an account? <a href="#!" onclick="createAccOption()">Create One!&nbsp</a></span> <!--get rid of nbsp for css-->
                    </div>
                </div>
                <div class="row">
                    <div class="col s8">
                        <button id="accLoginBtn" type="submit" class="btn waves-effect waves-light tooltipped"
                                data-position="bottom" data-tooltip="Login to an existing account">Login</button>
                    </div>
                </div>
                <div id="loginLine" class="row">
                    <div class="center" style="margin-right:20px;">
                        <span id="loginLabel" class="flow-text"><a href="#!">Forgot Password?</a></span> <!--get rid of nbsp for css-->
                    </div>
                </div>
                <br>
                <!-- <fieldset class="hr-line"><legend align="center">or</legend></fieldset> -->
                <h5 id="loginLine" style="margin-top:-15px; font-weight: Bold;"> Or Sign In With...</h5>
                <div class="row">
                    <div class="col s4">
                        <button class="btn teal" style="width: 100%; height: 60px;"><img src="img/fbLogo.svg">&nbsp&nbsp&nbsp&nbsp&nbsp&nbspFacebook</button>
                    </div>
                    <div class="col s4">
                        <button class="btn teal" style="width: 100%; height: 60px;"><img src="img/twitterLogo.svg">&nbsp&nbsp&nbsp&nbsp&nbsp&nbspTwitter</button>
                    </div>
                    <div class="col s4">
                        <button class="btn teal" style="width: 100%; height: 60px;"><img src="img/googleLogo.svg">&nbsp&nbsp&nbsp&nbsp&nbsp&nbspGoogle</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!-- CREATE ACCOUNT MODAL -->
    <div id="createAccBox" class="modal">
        <h5 class="modal-close right" style="padding-right: 20px;">&#10005;</h5>  <!-- put x materialize icon here -->
        <div id="modalBox" class="modal-content center">
            <h4 id="loginHeader">Create an Account</h4>

            <!-- form submit refreshes page with is what causes the user not to be logged in-->
            <form action="#">
                <div id="loginLine" class="input-field">
                    <i class="material-icons prefix">person</i>
                    <input type="text" id="createUsername">
                    <label for="createUsername">Username</label>
                </div>
                <div id="loginLine" class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input type="text" id="email">
                    <label for="email">Email</label>
                </div>
                <div id="loginLine" class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" id="createPass">
                    <label for="createPass">Password</label>
                </div>
                <div id="loginLine" class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" id="confirmPass">
                    <label for="confirmPass">Confirm Password</label>
                </div>
                <div id="loginLine" class="row">
                    <div class="row">
                        <div class="left" style="margin-left:20px;">
                            <label>
                                <input id="notifyCheck" type="checkbox" class="filled-in" checked="checked"/>
                                <span id="loginLabel" class="flow-text">Notify me with the latest updates!</span> <!--get rid of nbsp for css-->
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="left" style="margin-left:20px;">
                            <label>
                                <input id="ToSCheck" type="checkbox" class="filled-in"/>
                                <span id="loginLabel" class="flow-text">I have read and understand the <a href="userTaC.html">Terms & Conditions</a></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s8">
                        <button id="accCreateBtn" type="submit" class="btn waves-effect waves-light tooltipped"
                                data-position="bottom" data-tooltip="Create an account">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
